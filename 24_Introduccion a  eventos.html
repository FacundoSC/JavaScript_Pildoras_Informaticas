<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a Eventos</title>
    <script>
         function evento() {
              alert("Introduccion a Eventos");
         }

    </script>
</head>
<body>
    
  <img src="../evento.jpg" alt="batman"  ondblclick="evento()">
