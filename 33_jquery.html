<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery y el DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #banner{
            background-color: darkorchid;
            width: 400px;
            height:200px;
            position: absolute;
            left: 300px;
            top: 100px;
            text-align: center;
            font-size: 20px;

        }
       #cerrar{
           font-size: 40px;
           color: yellow;
           background-color: whitesmoke;
           width: 200px;
           margin-left: 100px;
       }


        img {
         float: left;
         margin: 15px;
         width: 200px;
         height: 200px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("h1").text("Justice Ligue");
            document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
            /* addEventListen  lista de eventos y   para un determinado evento , a que funcion debe llamar */
            document.getElementById("batman").addEventListener("click",function(){
            $("#batman").replaceWith("<img src='img/personaje-batman.jpg' alt='batman'>"); 
            },false);

            document.getElementById("superman").addEventListener("click",
            function(){
            $("#superman").attr("src","img/personaje-superman.jpg");
            },false);

            document.getElementById("women").addEventListener("click",
            function () {
             $("#women").attr("src","img/personaje-mujerMaravilla.jpg");
            },
            false);

            document.getElementById("acuaman").addEventListener("click",
            function () {
             $("#acuaman").attr("src","img/personaje-acuaman.jpg");
            },
            false);

            document.getElementById("cyborg").addEventListener("click",
            function () {
            $("#cyborg").attr("src","img/personaje-cyborg.jpg");
            },
            false);

        });

        function cerrar_banner() {
            $("#banner").remove(); /* remove es usada para eliminar elementos, en este ejemplo el banner */
        }

      
    
    
    </script>

    
</head>

<body>
    <div id="banner">
        Banner de Prueba
        <p id="cerrar">cerrar</p>
    </div>

   <h1 id="titulo">Liga de la Justicia </h1>
 <div id="carrusel">
    <img src="img/batman.jpg" alt="batman"  id="batman">
    <img src="img/superman.jpg" alt="superman" id="superman">
    <img src="img/mujer maravilla.jpg" alt="wonderWoman"id="women">
    <img src="img/acuaman.jpg" alt="acuaman"  id="acuaman">
    <img src="img/cyborg.jpg" alt="ciborg"  id="cyborg">
 </div>
  
</body>
</html>
