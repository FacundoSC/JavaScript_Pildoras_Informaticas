    <script>
     
     var trabajadores = new Array();
     var nombre = prompt("ingrese los nombre de los trabajadores", " el valor salir  mostrara la lista de todos los trabajadores");
     var indice = 0;
      
     while (nombre != "salir") {
        
        trabajadores[indice]= nombre;
        indice++;
        nombre = prompt("ingrese los nombre de los trabajadores", " el valor salir  mostrara la lista de todos los trabajadores");
     }

     for (let index = 0; index < trabajadores.length; index++) {
          document.write(trabajadores[index]+"<br>");         
     }
      
    </script>
