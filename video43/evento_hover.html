<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

#imagenes{
	width:1475px;
	margin:auto;
	
}
img{
	padding:20px 30px;

	width: 300px;
	height: 300px;
}

#mensaje_img1 {
	position: absolute;
	left: 623px;
	top: 392px;
	width: 581px;
	height: 215px;
	background-color: #FF9;
	font-size: 24px;
	font-weight: bold;
	padding: 25px;
	border: dotted 2px #00F;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script>
	$(document).ready(function () {
		
		$("#mensaje_img1").hide();

		$("#imagen1").hover(mensaje_on,mensaje_off);
		$("#imagen2").hover(mensaje_on,mensaje_off);
		$("#imagen3").hover(mensaje_on,mensaje_off);
		$("#imagen4").hover(mensaje_on,mensaje_off);


	});

	function mensaje_on(e) {
		 switch (e.target.id) {
			 case "imagen1":
			 		$("#mensaje_img1").show().replaceWith("<div id='mensaje_img1'>Batman</div>");
				 break;
			 case "imagen2":
			 $("#mensaje_img1").show().replaceWith("<div id='mensaje_img1'>Flash</div>");

				 break;
			case "imagen3":
			$("#mensaje_img1").show().replaceWith("<div id='mensaje_img1'>SuperMan</div>");

				 break;
			case "imagen4":
			$("#mensaje_img1").show().replaceWith("<div id='mensaje_img1'>Acuaman</div>");

				 break;
		 
			 default:
				 break;
		 }

	}

	function mensaje_off() {
		$("#mensaje_img1").hide();
	}


</script>
</head>

<body>

<div id="mensaje_img1"></div>
<div id="imagenes">

<img src="../img/batman.jpg" id="imagen1">
<img src="../img/flash.jpg" id="imagen2">
<img src="../img/superman.jpg" id="imagen3">
<img src="../img/acuaman.jpg" id="imagen4">



</div>
</body>
</html>
